<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body id="cart-body">
    <!--Header-->
    <nav class="navbar navbar-expand-md bg-dark-subtle mb-5 z-3" style="height: 56px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Webshop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarId" aria-controls="navbarId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse z-3 bg-dark-subtle rounded-1" id="navbarId">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Shopping cart</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
<!-- THIS CODE SHOULD BE INSTERTED THROUGH JS-->
    <div class="container">
        <div class="row p-2 borders bg-white mb-2">
            <div class="col col-12 ">
                <div class="row">
                    <div class="col  ">
                        <img src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" alt="" style="object-fit: contain; height:60px;">
                    </div>
                    <div class="col">
                        <div class="col object-fit-contain">Amount: 1</div>
                    </div>
                    <div class="col">
                        <div class="col justify-content-center d-flex">Mens Cotton Jacket</div>
                    </div>
                    <div class="col">
                        <div class="col d-flex justify-content-center ">12.9kr</div>
                    </div>
                    <div class="col ">
                        <div class="btn btn-outline-secondary d-flex justify-content-center" onclick="increaseAmount(this)">&plus;</div>
                    </div>
                    <div class="col ">
                        <div class="btn btn-outline-secondary d-flex justify-content-center" onclick="decreaseAmount(this)">&minus;</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-danger d-flex justify-content-center" onclick="removeProduct(this)">Remove</div>
                    </div>
                </div>     
            </div>
        </div>
    </div>
<!-- END -->
<!-- THIS SHOULD CONTAIN TOT PRICE AND FUNCTION TO BUY AND EMPTY CART -->
    <div class="container">
        <div class="row borders p-2 mt-2 bg-white">
            <div class="col col-12">
                <div class="row">
                    <div class="col">
                        <div class="col justify-content-start d-flex">Total sum: 12.9kr</div>
                    </div>
                    <div class="col">
                        <a class="btn btn-outline-success d-flex justify-content-center" href="checkout.html">Purchase</a>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-danger d-flex justify-content-center" onclick="emptyCart()">Empty Cart</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

    <script src="main.js"></script>
</body>
</html>
