<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>


  <nav class="navbar navbar-expand-md bg-dark-subtle mb-5" style="height: 56px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Webshop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarId" aria-controls="navbarId" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarId">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Shopping cart</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


    <h1 class="checkout-main-title">Web Shop</h1>

    <div class="container">
        <div class="checkoutBlock">
            <h2>Checkout</h2>
            <form id="userForm">
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter name">
              </div>
              <div class="form-group">
                <label>Telephone</label>
                <input type="text" class="form-control" id="userPhone" placeholder="Enter telephone number">
              </div>
              <div class="form-group">
                <label>E-mail Address</label>
                <input type="text" class="form-control" id="userEmail" placeholder="Enter Email Address">
              </div>
              <div class="form-group">
                <label>Shipping Address</label>
                <input type="text" class="form-control" id="userAddress" placeholder="Enter shipping address">
              </div>

              
              <button  type="submit" class="btn btn-primary">Submit</button>
             
            </form>
          </div>
    </div>



    <div class="modal fade" id="confirmation-modal"  tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
             <div class="modal-header"><h1>Header</h1>
             <button class="btn-close" data-bs-dismiss="confirmation-modal" data-bs-target="#confirmation-modal"></button></div>
             <div class="modal-body">Body</div>
             <div class="modal-footer">
             <button class="btn btn-primary"
             data-bs-dismiss="modal">Close</button>
          </div>
          </div>
      </div>
    </div>



    <script src="checkout.js"></script>
</body>
</html>
